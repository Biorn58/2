    <script>

        firebase.initializeApp(config);

        var globalUser = JSON.parse(localStorage.getItem('user'));
        var globalToken = localStorage.getItem('token');

        if (globalUser && globalToken) {

        } else {

        }

        console.log(globalToken);

        function login() {
            console.log('sign in ...');
            var provider = new firebase.auth.GoogleAuthProvider();
            provider.addScope('https://www.googleapis.com/auth/contacts.readonly');
            //firebase.auth().signInWithRedirect(provider);
            firebase.auth().signInWithPopup(provider).then(function (result) {
                // This gives you a Google Access Token. You can use it to access the Google API.
                var token = result.credential.accessToken;
                // The signed-in user info.
                var user = result.user;

                $('#profileselector').text(user.displayName);

                localStorage.setItem('user', JSON.stringify(user));
                localStorage.setItem('token', token);

                console.log('token ' + token);
                window.location.href = 'index.html';

            }).catch(function (error) {
                // Handle Errors here.
                var errorCode = error.code;
                var errorMessage = error.message;
                // The email of the user's account used.
                var email = error.email;
                // The firebase.auth.AuthCredential type that was used.
                var credential = error.credential;
            });
        }

        function load_requests() {
            db.collection("people").get().then((querySnapshot) => {
                $('#table tbody').html("");
                querySnapshot.forEach((doc) => {
                    console.log(doc);
                    var data = doc.data();
                    var tr = "<tr>\
                    <td>"+ doc.id + "</td>\
                    <td>"+ data.name + "</td>\
                    <td>"+ data.type + "</td>\
                    <td>"+ data.entrance + "</td>\
                    <td>"+ data.date + "</td>\
                    </tr>";
                    
                    $('#table tbody').append(tr);
                });
            });
        }

        $("#myForm").submit(function (e) {

            //prevent Default functionality
            e.preventDefault();

            var $form = $("#myForm");
            var data = getFormData($form);
            console.log(data);

            var db = firebase.firestore();
            db.collection("requests").add(data)
                .then(function (docRef) {
                    console.log("Document written with ID: ", docRef.id);
                })
                .catch(function (error) {
                    console.error("Error adding document: ", error);
                });
        });


        function getFormData($form) {
            var unindexed_array = $form.serializeArray();
            var indexed_array = {};
            $.map(unindexed_array, function (n, i) {
                indexed_array[n['name']] = n['value'];
            });
            return indexed_array;
        }

    </script>
